<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilos dinamicos</title>
    <style>
      article {
        width: 40%;
        border: 1px solid black;
        display: inline-block;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Área de trabajo de vue-->
    <div id="app">
      <card></card>
      <card></card>
      <card></card>
    </div>
    <!-- SCRIPT VUEJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      //COMPONENTE DE VUE
      Vue.component("card", {
        data() {
          return {
            title: "Esto es un titulo",
            author: "Rubén",
          };
        },

        //PLANTILLA DEL HTML
        template: `
        <article>
            <h1> {{title}} </h1>
            <p>
                {{author}}
            </p>
            <hr>
            <p>
                Lorem Ipsum
            </p>
        </article>
        `,
      });

      const app = new Vue({
        el: "#app", //Lugar donde trabaja Vue
        data() {
          //Lugar donde están las variables de Vue
          return {};
        },
      });
    </script>
  </body>
</html>
