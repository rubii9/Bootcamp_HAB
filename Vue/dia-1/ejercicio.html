<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importando Vuejs</title>
    <style>
      .green {
        color: green;
      }
      .red {
        color: red;
      }
      table,
      tr,
      td {
        border: 2px solid black;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Área de trabajo de vue-->
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>Nombre del alumno</th>
            <th>Nota</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="alumno in alumnos" :key="alumno.id">
            <td>
              {{alumno.name}}
            </td>
            <td>
              {{alumno.nota }}
            </td>
            <td
              :class="{green: alumno.nota >= notaMedia,red: alumno.nota < notaMedia }"
            >
              {{alumno.nota >= notaMedia ? "Aprobado" : "Suspenso"}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- SCRIPT VUEJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app", //Lugar donde trabaja Vue
        data() {
          //Lugar donde están las variables de Vue
          return {
            alumnos: [
              {
                name: "María",
                nota: 7,
              },
              {
                name: "Nestor",
                nota: 4,
              },
              {
                name: "Alejandra",
                nota: 9,
              },
              {
                name: "Susana",
                nota: 3,
              },
              {
                name: "Alberto",
                nota: 8,
              },
            ],
            notaMedia: 5,
          };
        },
      });
    </script>
  </body>
</html>
